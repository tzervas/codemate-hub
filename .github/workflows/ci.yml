name: CI

env:
  PYTHON_VERSION: '3.12.11'
  UV_VERSION: '0.7.18'

on:
  push:
    branches: [ main, master, 'github-init', 'setup/**' ]
    paths:
      - 'docker-compose.yml'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'scripts/**'
      - 'trackers/**'
      - 'CHANGELOG.md'
      - '.github/workflows/ci.yml'
      - 'src/**'
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  python-checks:
    name: Python Lint & Install
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python toolchain
        uses: ./.github/actions/setup-python-toolchain
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          uv-version: ${{ env.UV_VERSION }}
      - name: Sync dependencies with uv
        run: |
          uv sync --python ${{ env.PYTHON_VERSION }} --extra dev
      - name: Syntax check
        run: |
          uv run python -c "import sys; print('Python OK', sys.version)"
          uv run python -c "import compileall, sys; sys.exit(0 if compileall.compile_dir('src', quiet=1) else 1)" || echo "⚠ Some files not compilable (expected for stubs)"
      - name: Verify changelog is current
        run: |
          # Check tracker content only (--no-git) since git history varies by branch
          # Tracker hashes (<!-- hash:xxx -->) capture actual documentation changes
          uv run python tools/chngbrgr.py --check --no-git

  preflight-checks:
    name: Infrastructure Preflight
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check Docker
        run: |
          docker --version
          docker compose version
      
      - name: Validate docker-compose.yml
        run: |
          docker compose config > /dev/null
          echo "✓ docker-compose.yml is valid"
      
      - name: Check required files
        run: |
          for file in docker-compose.yml Dockerfile requirements.txt; do
            [ -f "$file" ] || (echo "❌ Missing: $file" && exit 1)
          done
          echo "✓ All required files present"

  ollama-health-check:
    name: Ollama Health Config
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run health tests
        run: |
          bash scripts/test-ollama-health.sh

  yaml-validation:
    name: YAML Lint
    runs-on: ubuntu-24.04
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate YAML (docker-compose.yml)
        run: |
          docker compose config > /dev/null 2>&1
          echo "✓ docker-compose.yml valid"

  dockerfile-lint:
    name: Dockerfile Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3008,DL3009

  # image-build:
  #   name: Build Docker Image
  #   runs-on: ubuntu-latest
  #   needs: [preflight-checks, yaml-validation, dockerfile-lint]
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v4
  #     
  #     - name: Set up Docker Buildx
  #       uses: docker/setup-buildx-action@v3
  #     
  #     - name: Build image
  #       uses: docker/build-push-action@v5
  #       with:
  #         context: .
  #         file: ./Dockerfile
  #         push: false
  #         cache-from: type=gha
  #         cache-to: type=gha,mode=max
  #         tags: codemate-hub:latest

  memory-initialization:
    name: Memory Initialization Test
    runs-on: ubuntu-24.04
    needs: [python-checks]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python toolchain
        uses: ./.github/actions/setup-python-toolchain
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          uv-version: ${{ env.UV_VERSION }}
      
      - name: Sync dependencies with uv
        run: |
          uv sync --python ${{ env.PYTHON_VERSION }}
      
      - name: Test memory initialization syntax
        run: |
          uv run python -c "from src.memory_setup import initialize_memory, load_preseeds; print('✓ Memory module imports successfully')"
      
      - name: Test memory_setup.py can run
        run: |
          uv run python -c "import src.memory_setup; print('✓ Memory setup module valid')"
          echo "✓ Memory initialization tests passed"

  pipeline-tests:
    name: Pipeline Regression Tests
    runs-on: ubuntu-24.04
    needs: [python-checks]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python toolchain
        uses: ./.github/actions/setup-python-toolchain
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          uv-version: ${{ env.UV_VERSION }}
      
      - name: Sync dependencies with uv (tests)
        run: |
          uv sync --python ${{ env.PYTHON_VERSION }} --extra dev
      
      - name: Run pipeline regression tests
        run: |
          uv run python -m pytest tests/test_pipeline.py -v --tb=short
          echo "✓ All pipeline tests passed"

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-24.04
    needs: [preflight-checks, yaml-validation, dockerfile-lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup CI environment
        run: |
          # Copy CI environment file for validation
          cp .env.ci .env
          echo "✓ CI environment configured"
      
      - name: Validate docker-compose configuration
        run: |
          docker compose config > /dev/null && echo "✓ docker-compose config valid"

  documentation-check:
    name: Documentation
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check documentation
        run: |
          [ -f README.md ] || (echo "❌ README.md missing" && exit 1)
          echo "✓ README.md exists"
          [ -f TROUBLESHOOTING.md ] && echo "✓ TROUBLESHOOTING.md exists" || echo "⚠ TROUBLESHOOTING.md missing"
          [ -f docker-compose.yml ] && echo "✓ docker-compose.yml exists" || (echo "❌ docker-compose.yml missing" && exit 1)

  test-results:
    name: Test Summary
    runs-on: ubuntu-24.04
    needs: [python-checks, preflight-checks, ollama-health-check, yaml-validation, dockerfile-lint, memory-initialization, pipeline-tests, smoke-test, documentation-check]
    if: always()
    steps:
      - name: Check for failures
        run: |
          echo "CI Results Summary:"
          echo "  Python Checks: ${{ needs.python-checks.result }}"
          echo "  Preflight: ${{ needs.preflight-checks.result }}"
          echo "  Ollama Health: ${{ needs.ollama-health-check.result }}"
          echo "  YAML Lint: ${{ needs.yaml-validation.result }}"
          echo "  Dockerfile: ${{ needs.dockerfile-lint.result }}"
          echo "  Memory Init: ${{ needs.memory-initialization.result }}"
          echo "  Pipeline Tests: ${{ needs.pipeline-tests.result }}"
          echo "  Smoke Test: ${{ needs.smoke-test.result }}"
          echo "  Documentation: ${{ needs.documentation-check.result }}"
          
          # Exit with failure if any job failed
          if [[ "${{ needs.python-checks.result }}" == "failure" ]] || \
             [[ "${{ needs.preflight-checks.result }}" == "failure" ]] || \
             [[ "${{ needs.ollama-health-check.result }}" == "failure" ]] || \
             [[ "${{ needs.yaml-validation.result }}" == "failure" ]] || \
             [[ "${{ needs.dockerfile-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.memory-initialization.result }}" == "failure" ]] || \
             [[ "${{ needs.pipeline-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.smoke-test.result }}" == "failure" ]] || \
             [[ "${{ needs.documentation-check.result }}" == "failure" ]]; then
            echo "❌ Some checks failed"
            exit 1
          fi
          echo "✓ All checks passed"
