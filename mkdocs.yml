site_name: Codemate Hub Documentation
site_description: Comprehensive documentation for Codemate Hub - A Dockerized Agentic Coding Assistant
site_author: Tyler Zervas
site_url: http://localhost:8001

repo_name: tzervas/codemate-hub
repo_url: https://github.com/tzervas/codemate-hub

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quick-start.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
    - First Steps: getting-started/first-steps.md
  - Architecture:
    - Overview: architecture/overview.md
    - Services: architecture/services.md
    - Data Flow: architecture/data-flow.md
    - Signal System: architecture/signal-system.md
  - API Reference:
    - Overview: api-reference/index.md
    - Pipeline: api-reference/pipeline.md
    - Orchestrator: api-reference/orchestrator.md
    - Agents: api-reference/agents.md
    - Task Manager: api-reference/task-manager.md
  - Development:
    - Setup: development/setup.md
    - Contributing: development/contributing.md
    - Testing: development/testing.md
    - Debugging: development/debugging.md
  - Guides:
    - Model Management: guides/model-management.md
    - Memory & Persistence: guides/memory-persistence.md
    - GPU Support: guides/gpu-support.md
    - Troubleshooting: guides/troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tzervas/codemate-hub
  version:
    provider: mike
